<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dividim - L'app per compartir despeses</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="resources/imgs/favicon.png">

  <!-- reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js?render=6LecdgMrAAAAAGNFatzcbnaxBykUUVBWfcdVNcrtY"></script>

  <!-- Firebase SDK -->
  <script defer src="/__/firebase/11.5.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/11.5.0/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/init.js"></script>

  <!-- Dividim -->
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>

</head>

<body>
  <div class="container">
    <img src="resources/imgs/logo_dividim_02.png" alt="El meu logo">
    <h1>L'aplicació que simplifica compartir les despeses.</h1>
    <p>Molt aviat a la App Store!</p>
    <div class="formulari">
      <h2>Estigues al cas del llançament!</h2>
      <form id="formulari">

        <div class="input-container">
          <input type="text" id="nom" placeholder=" " required>
          <label for="nom">Nom</label>
          <span class="error" id="error-nom"></span> <!-- Missatge d'error per nom -->
        </div>

        <div class="input-container">
          <input type="email" id="email" placeholder=" " required>
          <label for="email">Email</label>
          <span class="error" id="error-email"></span> <!-- Missatge d'error per email -->
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>
    <div id="log" style="color:chocolate; background: #f4f4f4; padding: 10px; padding: 20px; margin-top: 20px; border-radius: 5px;"></div>

  </div>
</body>
</html>
